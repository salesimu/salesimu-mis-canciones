<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .player-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Reproductor</h1>
        <p>Reproduciendo tu canción...</p>
        <audio id="audioPlayer" controls autoplay>
            <source id="audioSource" src="" type="audio/mp3">
            Tu navegador no soporta el reproductor de audio.
        </audio>
        <a href="index.html">Volver a la lista</a>
    </div>

    <script>
        // Get URL parameter
        const params = new URLSearchParams(window.location.search);
        const songUrl = params.get('song');

        // Check if the URL is valid
        if (songUrl) {
            document.getElementById('audioSource').src = songUrl;
            document.getElementById('audioPlayer').load();
        } else {
            document.querySelector('.player-container').innerHTML = "<p>Error: No se encontró la canción.</p>";
        }
    </script>
</body>
</html>
